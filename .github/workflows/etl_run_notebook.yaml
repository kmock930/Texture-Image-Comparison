name: Run Jupyter Notebook on Push

on:
  push:
    branches:
      - main

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify your Python version here

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute --inplace "CSI5341 Assignment 2 - Kelvin Mock 300453668.ipynb"

    - name: Upload notebook as artifact
      uses: actions/upload-artifact@v3
      with:
        name: executed-notebook
        path: "CSI5341 Assignment 2 - Kelvin Mock 300453668.ipynb" # Save the executed notebook as an artifact
